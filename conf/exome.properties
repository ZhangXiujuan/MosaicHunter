post_process_filter_name=post_process_filter
output_dir=tmp

chr=
start_position=1
end_position=300000000

read_buffer_size=100000
max_recent_reads=9997
stats_manager.enable_timer=false
stats_manager.enable_counter=false
enable_reference_cache=true

in_process_filter.class=cn.edu.pku.cbi.mosaichunter.filter.AndFilter
#in_process_filter.filters=depth_filter,base_number_filter,repetitive_region_filter,homopolymers_filter,indel_region_filter,common_site_filter,strand_bias_filter,mapping_quality_filter,within_read_position_filter,syscall_66x_filter,mosaic_filter
